<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progetto Adidas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- inizio 1-blocco-foto -->

        <p>
          Il freddo non potrà più fermarti.con la nostra nuova collezione
          invernale sarai sempre al caldo.
        </p>
      </div>
  
      <main class="container-principale">

          src="https://brand.assets.adidas.com/video/upload/f_auto,q_auto/if_w_gt_1920,w_1920/global_main_pack_1_pure_victory_football_ss25_launch_hp_banner_hero_d_05b272a381.jpg"
          alt=""
          loading="eager"
          fetchpriority="high"
        />
  
        <div class="scritte-immagini">
          <div><h2>ADIDAS ESSENTIALS</h2></div>
          <div>
            <p>Design essenziali,infinite possibilità per i tuoi look.</p>

            <a href="https://www.adidas.it/sportswear-essentials">ACQUISTA →</a>

        </section>
  
        <div class="play">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <title>pause-outline</title>
            <path
              d="M9 4H7v16h2V4Zm8 0h-2v16h2V4Z"
