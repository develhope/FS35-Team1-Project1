<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progetto Adidas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Inizio Header -->
    <header>

        <div class="header">

            <!-- Banner con la spedizione gratuita -->
            <div class="black_line">
                SPEDIZIONE STANDARD GRATUITA CON ADICLUB
                <p id="hidden_p">RESO E CAMBIO MERCE GRATUITI<p>
            </div>

            <!-- Lista superiore -->
            <div class="half_container">
                <ul class="lista_link_1">
                    <li><a href="#" class="link1">aiuto</a></li>
                    <li><a href="#" class="link1">ordini e resi</a></li>
                    <li><a href="#" class="link1">iscriviti</a></li>
                    <li><a href="#" class="link1">adiclub</a></li>
                    <li><a href="#" class="link1">accedi</a></li>
                </ul>
            </div>

            <div class="last_container">

                <!-- Logo del sito -->
                <div class="container_logo">
                    <svg viewBox="100 100 50 32" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M 150.07 131.439 L 131.925 100 L 122.206 105.606 L 137.112 131.439 L 150.07 131.439 Z M 132.781 131.439 L 120.797 110.692 L 111.078 116.298 L 119.823 131.439 L 132.781 131.439 Z M 109.718 121.401 L 115.509 131.439 L 102.551 131.439 L 100 127.007 L 109.718 121.401 Z"
                            fill="black"></path>
                    </svg>
                </div>



                <!-- Navigazione principale -->
                <ul class="lista_link_2">
                    <li><a href="#" class="link2 bold">SCARPE</a></li>
                    <li><a href="#" class="link2 bold">UOMO</a></li>
                    <li><a href="#" class="link2 bold">DONNA</a></li>
                    <li><a href="#" class="link2 bold">BAMBINI</a></li>
                    <li><a href="#" class="link2">SPORT</a></li>
                    <li><a href="#" class="link2">LIFESTYLE</a></li>
                </ul>


                <!-- Barra di ricerca e icone -->
                <div class="icon_container">

                    <input type="search" name="cerca" placeholder="Cerca" id="cerca">
                    <a href="#"><img src="icons/profile.svg" alt="Profilo" class="svg"></a>
                    <a href="#"><img src="icons/wishlist-inactive.svg" alt="Wishlist" class="svg"></a>
                    <a href="#"><img src="icons/bag-inactive.svg" alt="Carrello" class="svg"></a>

                </div>

                <!-- Elementi visibili solo al restringimento della pagina  -->
                <div class="hidden_container">

                    <div class="hamburger">
                        <img src="icons/hamburger.svg" alt="hamburger">
                        <img src="icons/wishlist-inactive.svg" alt="whishlist">
                    </div>

                    <div class="hidden_container_logo">
                        <svg viewBox="100 100 50 32" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M 150.07 131.439 L 131.925 100 L 122.206 105.606 L 137.112 131.439 L 150.07 131.439 Z M 132.781 131.439 L 120.797 110.692 L 111.078 116.298 L 119.823 131.439 L 132.781 131.439 Z M 109.718 121.401 L 115.509 131.439 L 102.551 131.439 L 100 127.007 L 109.718 121.401 Z"
                                fill="black"></path>
                        </svg>
                    </div>

                    <div class="hidden_icon">
                        <img src="icons/profile.svg" alt="profile_hidden">
                        <img src="icons/search.svg" alt="search_hidden">
                        <img src="icons/bag-inactive.svg" alt="bag_hidden">
                    </div>

                </div>
            </div>
        </div>
    </header>
    <!-- Fine Header -->
</body>
</html>
